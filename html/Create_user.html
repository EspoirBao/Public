<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/scss/Create_user.css">
</head>
<body>
        <div id="bg_head">
                <div id="head"></div>
            </div>
            <div id="bg_content">
                <div id="content">
                    <h1>创建账户</h1>
                    <span class="content_span">您的姓名</span>
                    <input type="text" id="user_name">

                    <span class="content_span">手机号码</span>
                    <input type="text" id="user_phone">

                    <span class="content_span">电子邮箱地址(可选)</span>
                    <input type="text" id="user_mail">
                   
                    <span class="content_span">密码</span>
                    <input type="password" id="user_pwd">

                   

                    <button id="createAccount">注册</button>
                    <span id="legalTextRow">注册即表示您同意网站的<a href="">使用条件</a>及<a href="">隐私声明</a></span>
                </div>
            </div>
            <div id="bg_tail">
                <div id="tail"></div>
            </div>
</body>
</html>
